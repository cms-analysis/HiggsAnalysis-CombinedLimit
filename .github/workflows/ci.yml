name: CI/CD

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    name: Run linter (flake8+black)
    steps:
    - uses: actions/checkout@master
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Lint with flake8 and black -l 160
      run: |
        python -m pip install -q flake8 black
        black --version
        flake8 .
        black -l 160 --check --diff .

  build:
    strategy:
      matrix:
        python: ["3.8"]
        root: ["6.22"]
        include:
          # to deprecate (11_2_X py2)
          - python: "2.7.18"
            root: "6.22.0"
          # python 3.9 root 6.24 (12_3_X)
          - python: "3.9"
            root: "6.24"
          # python 3.10 root 6.26
          - python: "3.10"
            root: "6.26.4"
    runs-on: ubuntu-latest
    name: Compile (py${{ matrix.python }}, root${{ matrix.root }})

    steps:
    - uses: actions/checkout@master
      with:
        path: HiggsAnalysis/CombinedLimit # Required to match compile instructions
    - name: Set up Conda
      uses: conda-incubator/setup-miniconda@v2.2.0
      with:
        python-version: ${{ matrix.python }}
        miniforge-variant: Mambaforge
        channels: conda-forge,defaults
        channel-priority: true
        activate-environment: combine
    - name: Install build environment
      shell: bash -l {0}
      run: |
        mamba install -c conda-forge python==${{ matrix.python }} pip pandas root==${{ matrix.root }} gsl tbb vdt boost-cpp boost pcre eigen
        cd HiggsAnalysis/CombinedLimit
        bash set_conda_env_vars.sh
    - name: Build
      shell: bash -l {0}
      run: |
        cd HiggsAnalysis/CombinedLimit
        make CONDA=1 -j 2
    - name: Run tests
      if: startsWith(matrix.python, '3.')
      shell: bash -l {0}
      run: |
        export CMSSW_BASE=${PWD}
        mkdir src
        cd src
        ln -s ../HiggsAnalysis
        cd ../HiggsAnalysis/CombinedLimit/test
        python test_interference.py
        cd ..
        text2workspace.py --help
        text2workspace.py data/tutorials/counting/simple-counting-experiment.txt
        ls -l data/tutorials/counting/simple-counting-experiment.root
        text2workspace.py data/tutorials/shapes/simple-shapes-TH1.txt
        ls -l data/tutorials/shapes/simple-shapes-TH1.root
        text2workspace.py data/tutorials/multiDim/toy-hgg-125.txt -P HiggsAnalysis.CombinedLimit.LHCHCGModels:K3 -m 125
        ls -l data/tutorials/multiDim/toy-hgg-125.root
        combine data/tutorials/CAT23001/datacard-2-template-analysis.txt -M HybridNew --LHCmode LHC-limits --rMax 2.0 --clsAcc 0.01
        combine data/tutorials/CAT23001/datacard-3-parametric-analysis.txt -M HybridNew --LHCmode LHC-significance -T 100000 --mass 125
        combine data/tutorials/CAT23001/datacard-3-parametric-analysis.txt -M Significance --mass 125
        combine data/tutorials/CAT23001/datacard-1-counting-experiment.txt -M MarkovChainMC --tries 100
        text2workspace.py data/tutorials/CAT23001/datacard-5-multi-signal.txt -P HiggsAnalysis.CombinedLimit.PhysicsModel:floatingXSHiggs --PO modes=ggH,qqH -o datacard-5-multi-signal.root --mass 125
        combine data/tutorials/CAT23001/datacard-5-multi-signal.root -M MultiDimFit --algo singles --mass 125
        combine data/tutorials/CAT23001/datacard-5-multi-signal.txt -M ChannelCompatibilityCheck --mass 125
