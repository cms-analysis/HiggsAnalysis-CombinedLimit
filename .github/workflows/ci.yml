name: CI/CD

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    name: Run linter (flake8+black)
    steps:
    - uses: actions/checkout@master
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Lint with flake8 and black -l 160
      run: |
        python -m pip install -q flake8 black
        black --version
        flake8 .
        black -l 160 --check --diff .

  build:
    strategy:
      matrix:
        python: ["3.10"]
        root: ["6.32", "6.34"]

    runs-on: ubuntu-latest
    name: Compile (py${{ matrix.python }}, root${{ matrix.root }})

    steps:
    - uses: actions/checkout@master
      with:
        path: HiggsAnalysis/CombinedLimit # Required to match compile instructions
    - name: Set up Conda
      uses: conda-incubator/setup-miniconda@v3
      with:
        python-version: 3.12
        miniforge-version: latest
    - name: Install build environment
      shell: bash -l {0}
      run: |
        # Install dependencies (synchronize with cms-combine-feedstock recipe.yaml)
        mamba install -c conda-forge cmake python==${{ matrix.python }} pandas six gsl root_base==${{ matrix.root }} libboost-devel eigen vdt
    - name: Build
      shell: bash -l {0}
      run: |
        cmake -S HiggsAnalysis/CombinedLimit -B build -DCMAKE_INSTALL_PREFIX=$CONDA_PREFIX
        cmake --build build --clean-first --parallel="${CPU_COUNT}"
        cmake --install build  # Install to conda prefix (unsafe but ok for CI)
    - name: Run tests
      shell: bash -l {0}
      run: |
        cd HiggsAnalysis/CombinedLimit/test
        python test_interference.py

  legacy-build:
    strategy:
      matrix:
        python: ["3.8"]
        root: ["6.22"]  
        include:
          # python 3.10 root 6.26
          - python: "3.10"
            root: "6.26.4"

    runs-on: ubuntu-latest
    name: Compile (py${{ matrix.python }}, root${{ matrix.root }})

    steps:
    - uses: actions/checkout@master
      with:
        path: HiggsAnalysis/CombinedLimit # Required to match compile instructions
    - name: Set up Conda
      uses: conda-incubator/setup-miniconda@v3
      with:
        python-version: 3.12
        miniforge-version: latest
    - name: Install build environment
      shell: bash -l {0}
      run: |
        mamba install -c conda-forge python==${{ matrix.python }} pip pandas root==${{ matrix.root }} gsl tbb vdt boost-cpp boost pcre eigen
    - name: Build
      shell: bash -l {0}
      run: |
        cmake -S HiggsAnalysis/CombinedLimit -B build -DCMAKE_INSTALL_PREFIX=$CONDA_PREFIX
        cmake --build build --clean-first --parallel="${CPU_COUNT}"
        cmake --install build  # Install to conda prefix (unsafe but ok for CI)
    - name: Run tests
      shell: bash -l {0}
      run: |
        cd HiggsAnalysis/CombinedLimit/test
        python test_interference.py